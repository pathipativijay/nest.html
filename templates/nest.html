    <center>
        <h1>nested if</h1>
            {% if a > b %}
                {% if a > c %}
                    <h2>a is greater </h2>
                    {% else %}
                        <h1>c is greater </h1>
                        {% endif %}
                        
                    {% else %}
                        {% if b > c %}
                            <h2>b is greter </h2>
                        {% else %}
                            <h1> c is greater </h1>
                            {% endif %}
             {% endif %}       



    </center>
